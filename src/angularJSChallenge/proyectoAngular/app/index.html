<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AngularJs Proyect</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/bootstrap.min.css -->
    <link rel="stylesheet" href="styles/bootstrap.min.css">

    <!-- endbuild -->
  </head>
  <body ng-app="proyectoAngularApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="header">
      <h1 class="font-weight-bold">Beer List</h1>
    </div>

    <div ng-controller="modalCtrl">
      <button class="btn btn-info mb-3" ng-click="showAdvanced()">New beer</button>
    </div>
      <div class="container">
        <div ng-controller="beerController">
          <div ng-controller="modalCtrl">
          <table class="table table-hover table-bordered table-responsive">
            <thead class="thead-green">
              <tr>
                <th>Name</th>
                <th></th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat = "b in beers">
                <td>{{ b.name }}</td>
                <td> <button class="btn btn-info" ng-click="showAlert(b)">Details</button> </td>
                <td> <button class="btn btn-success" ng-click="showAdvanced(b)">Edit</button> </td>
                <td> <button class="btn btn-danger" ng-click="deleteBeer($index,b)">Delete</button> </td>
              </tr>
            </tbody>
          </table>
          </div>
        </div>
      </div>



    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-modal-service/dst/angular-modal-service.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/services/beerService.js"></script>
       <!-- <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script> -->
        <script src="scripts/controllers/beerCtrl.js"></script>
        <script src="scripts/controllers/modalCtrl.js"></script>
        
        <!-- endbuild -->
</body>
</html>
