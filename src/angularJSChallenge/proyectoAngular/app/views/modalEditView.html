<div ng-controller="modalCtrl">
    <div class="container" ng-controller="beerController" >
      <p>Update Beer</p>
      <form>
        Beer name:  <input type="text" name="name" ng-model="actualBeer.name"  required><br>
       IBU: <input type="number" name="IBU" ng-model="actualBeer.IBU" required><br><br>
        <button type="button" ng-click="updateBeer(beerIndex,actualBeer.name,actualBeer.IBU)" class="btn btn-primary">Save changes</button><br><br>
        <button type="reset" ng-click="cancel()" class="btn btn-danger">Cancel</button>
     </form>
    </div>
  </div>
